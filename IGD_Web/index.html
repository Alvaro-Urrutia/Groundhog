<!DOCTYPE html>
<html>
    <head>
        <title>IGD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="css/main.min.css">
        <!--link rel="stylesheet" type="text/css" href="css/index.min.css"-->
        <style>

            /* HOME */

            @media screen and (max-width:700px){
                html {
                  background-image: url(images/bg/back_4_mobile.jpg);
                }
            }

            @media screen and (min-width:700px){

                html {
                  background-image: url(images/bg/back_4_small.jpg);
                }

            }

            @media screen and (min-width:1000px){

                html {
                  background-image: url(images/bg/back_4_medium.jpg);
                }

            }

            @media screen and (min-width:2000px){

                html {
                  background-image: url(images/bg/back_4_large.jpg);
                }

            }




            #home_logo {
                width: 25vw;
                height:14vw;
                max-width: 300px;
                max-height: 168px;
                min-width: 100px;
                min-height: 56px;
                padding-left: 40px;
                padding-top: 40px;
                position:absolute;
                bottom: 40px;
            }

            @media screen and (max-width: 800px) {

              #home_logo{

                  height:20vh;
                  width: auto;
                  margin-left:auto;
                  margin-right:auto;
                  left:0;
                  right:0;
                  padding:0;
              }
            }

        </style>


    </head>

    <body>

        <img id='home_logo' src='images/Logotipo/LOGO2.png'>

    </body>
</html>
<script type="text/javascript" src="js/main.min.js"></script>
