<!DOCTYPE html>
<html>
<head>
	<title>Groundhog Preferences</title>
	<meta charset="UTF-8">
</head>
<link href="css/jquery-ui.css" rel="stylesheet">
<link href="css/groundhog-ui.css" rel="stylesheet">

<body>

    <div id="sidenav">
		<p class="selected" href="#preview">Preview</p>
		<p href="#workplanes">Workplanes</p>
		<p href="#luminaires">Luminaires</p>
		<p href="#terrain">Terrain</p>
		<p href="#tdds">TDDs</p>
	</div>

	  

	<div class="display" id="preview">
		<fieldset>
			<legend>Radiance parameters</legend>

			<table>
				<tr>
					<td>Rvu options</td>
					<td><input type="text"    id="rvu">
                    <p class="tooltip" title="This is the program used during previsualization">?</p>						
					</td>
				</tr>				
			</table>
		</fieldset>	

	</div>


	<div class="display" id="workplanes">
		<fieldset>
			<legend>Sampling</legend>
			<table>
				<tr>
					<td>Pixel size (m2):</td>
					<td>
						<input type="number" min="0" id="desired_pixel_area">
						<p class="tooltip" title="Desired pixel area in m2. It will be close (not exact) to the size of each pixel. This is caused by the refinement algorithm used.">?</p>													
					</td>
				</tr>
			</table>
		</fieldset>

	</div>

    <div class="display" id="luminaires">
		<fieldset>
			<legend>Light source shape</legend>
			<table>
				<tr>
					<td>Aspect ratio threshold</td>
					<td>
						<input type="number" min="1" step="0.1" id="luminaire_shape_threshold">
						<p class="tooltip" title="This value will decide weather the lught source surrounding a luminaire will be a box or a sphere.">?</p>						
					</td>
				</tr>
				<tr>
					<td>Calculate electric lighting</td>
					<td><input title="option" type="checkbox" id="calc_elux">
						<p class="tooltip" title="If checked, when press 'Calculate' on the Design Assistant, the illuminance caused by electric lighting will be calculated along with the Daylighting objectives.">?</p>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>



    <div class="display" id="terrain">  
		<fieldset>
			<legend>General terrain preferences</legend>
			<table>
				<tr>
					<td>Add terrain</td>
					<td><input title="option" type="checkbox" id="add_terrain">
						<p class="tooltip" title="Automatically add a big horizontal disc which acts as terrain. Uncheck this if you have daylit zones below ground level (i.e. skylight in basement)">?</p>
					</td>
				</tr>				
				<tr>
					<td>Oversizing</td>										
					<td><input type="number" min="1" size="8" id="terrain_oversize"></td>
				</tr>
				<tr>
					<td>Albedo</td>
					<td><input title="option" type="number" max="1" min="0" step="0.1" size="5" id="albedo"></td>
				</tr>   
			</table>
		</fieldset>
	</div>


	<div class="display" id="tdds">
		<fieldset>
			<legend>Material options</legend>
			<table>
				<tr>
					<td>
						Pipe reflectance
					</td>
					<td>
						<input type="number" max="1" min="0" step="0.05"  id="tdd_pipe_reflectance">
						<p class="tooltip" title="The material is assumed to be 100% specular.">?</p>
					</td>
				</tr>
			</table>
		</fieldset>		
	</div>


</body>

<script src="js/JQuery/jquery-3.0.0.js"></script>
<script src="js/jQueryUI/jquery-ui.js"></script>
<script src="js/groundhog-ui.js"></script>
<script src="js/preferences.js"></script>
<script>
	window.location.href = 'skp:on_load@message';
</script>
	
</html>
