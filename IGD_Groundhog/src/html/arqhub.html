<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="archive">
  <head>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>
      <style>
      * {
          box-sizing: border-box;
          font-family: Open Sans;
      }

      html, body{
          margin: 0px;
          padding: 0px;
          background-color: #E4E4E2;
      }

      body{
          padding-top: 50px;
          text-align: center;
      }


      /********************************/
      /*            MENU              */
      /********************************/

      #menu {
          text-align: left;
          position:fixed;
          top:0;
          left:0;
          width: 100vw;
          padding: 10px;
          background-color: white;
          -webkit-box-shadow: 0px 0px 4px 4px rgba(100,100,100,0.6);
              -moz-box-shadow: 0px 0px 4px 4px rgba(100,100,100,0.6);
              box-shadow: 0px 0px 4px 4px rgba(100,100,100,0.6);
          z-index: 9999;
      }

      #menu *{
          display: inline;
      }


      #menu .search > input[type='text']{
          width: 300px;
          border-style: solid;
          border-width: 1px;
          border-radius: 3px 0px 0px 3px;
          border-color: rgb(180,180,180);
          padding: 2px 10px 3px 10px;
      }

      a.button, #menu > .login_button, input[type='submit'], .tool_button {
          padding: 2px 10px 4px 10px;
          font-size: 12px;
          color: white;
          background:#FF4438;
          cursor:pointer;
          border-radius: 3px;
          border-style: none;
      }

      .tool_button{
          margin-left: 20px;
      }



      #menu .search > a{
          margin-left: -5px;
          border-radius: 0 3px 3px 0;
      }

      #menu .login_button{
          float:right;
          border-radius: 3px;
      }

      #greeting{
          font-size: 12px;
          width:auto;
          color:#757575;
          float:right;
          margin:0;
          margin-right: 10px;
      }

      /* LOGIN */
      #login_menu > div{
          margin: 80px;
          text-align: center;
      }

      /* REGISTER*/
      #register_menu{
          top:0;
          background-color: transparent;
      }

      /********************************/
      /*           TILES              */
      /********************************/

      .tile{
          -webkit-box-shadow: 3px 3px 3px 3px rgba(60,60,60,0.6);
              -moz-box-shadow: 3px 3px 3px 3px rgba(60,60,60,0.6);
              box-shadow: 3px 3px 3px 0px rgba(60,60,60,0.6);
          display:inline-block;
          margin: 5px;
          padding: 0px;
          width: 120px;
          height:120px;
          overflow: hidden;
          position:relative;
          text-align: left;
          cursor: pointer;
      }

      .thumbnail{
          display:block;
          margin-left: auto;
          margin-right: auto;
          width: 120px;
          height:120px;
      }

      .tile:hover .moreinfo{
          top:0%;
      }

      .tile .moreinfo{
          background-color: rgba(0,0,0,0.8);
          color:white;
          width:100%;
          height: 100%;
          margin: 0px;
          position:absolute;
          top:100%;
          bottom: 5px;
          -webkit-transition: top .25s;
          -moz-transition: top .25s;
          -o-transition: top .25s;
          transition: top .25s;
          padding: 5px;

      }

      .tile .moreinfo h1, h2, p{
          margin:4px;
          width:100%;
      }

      .tile .moreinfo h1{
          font-size: 16px;
          margin:0px;
      }

      .tile .moreinfo h2{
          font-size: 12px;
          margin:0px;
      }

      .tile .moreinfo p, .tile .moreinfo .options_buttons{
          font-size: 12px;
          margin:0px;
          position:absolute;
          bottom: 5px;
          width:100%;
      }
      .options_buttons{
          text-align: center;
      }
      .options_buttons > #edit_product_button {
          background-color: #FFA838;
      }

      </style>
  </head>

  <body ng-controller="AppController as app" ng-init = "app.init()">

      <div id='menu'>
        <div class='search'>
            <input type='text' id='omnibar' placeholder="Search by category, brand, name or uploader...">
            <a class='button' ng-click="app.search()">Find</a>
        </div>
    </div>

     <!-- TILES -->
    <div class="tile" ng-repeat="product in app.globalVariables.products | filter:query">
        <img class = 'thumbnail' ng-src="http://localhost:8080/{{product.thumbnail}}"> </img>

        <div class='moreinfo' ng-click="app.showDatasheet(product)">
            <h2>{{product.brand}}</h2>
            <h1>{{product.name}}</h1>
            <p >Uploaded by: {{product.uploader}}</p>
        </div>
    </div>

    <!--div class='window' id='datasheet'>
       <div class="submit_menu"><a class="button" ng-click="app.hideWindow('datasheet')">Close</a></div></br>
       <div class='datasheet_container' ng-bind-html="app.globalVariables.active_product.description | markdown"></div>
   </div-->


      <script src="js/markdown.min.js"></script>
      <script src="js/angular.min.js"></script>
      <script src="js/arqhub.js"></script>
  </body>
</html>
